<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <div class="display" id="display"></div>
        <div class="buttons">
            <button class="char" id="&lpar;" onclick="buttonClicked(this.id)">&lpar;</button>
            <button class="char" id="&rpar;" onclick="buttonClicked(this.id)">&rpar;</button>
            <button class="char" id="%" onclick="buttonClicked(this.id)">%</button>
            <button class="char" id="AC" onclick="buttonClicked(this.id)">AC</button>
            <button class="number" id="7" onclick="buttonClicked(this.id)">7</button>
            <button class="number" id="8" onclick="buttonClicked(this.id)">8</button>
            <button class="number" id="9" onclick="buttonClicked(this.id)">9</button>
            <button class="char" id="/" onclick="buttonClicked(this.id)">รท</button>
            <button class="number" id="4" onclick="buttonClicked(this.id)">4</button>
            <button class="number" id="5" onclick="buttonClicked(this.id)">5</button>
            <button class="number" id="6" onclick="buttonClicked(this.id)">6</button>
            <button class="char" id="x" onclick="buttonClicked(this.id)">x</button>
            <button class="number" id="1" onclick="buttonClicked(this.id)">1</button>
            <button class="number" id="2" onclick="buttonClicked(this.id)">2</button>
            <button class="number" id="3" onclick="buttonClicked(this.id)">3</button>
            <button class="char" id="-" onclick="buttonClicked(this.id)">-</button>
            <button class="number" id="0" onclick="buttonClicked(this.id)">0</button>
            <button class="number" id="decimal" onclick="buttonClicked(this.id)">.</button>
            <button class="char" id="equal_to" onclick="buttonClicked(this.id)">=</button>
            <button class="char" id="+" onclick="buttonClicked(this.id)">+</button>
        </div>
    </div>
</body>
</html>
